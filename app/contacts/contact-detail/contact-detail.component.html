<div class="container" *ngIf="contact">
			<h3>{{contact.name}} Details</h3>
			<label>Name:</label>
			<input [(ngModel)]="contact.name" placeholder="name"/>
			<div>
				<label> Age: </label>
				<input [(ngModel)] ="contact.age" placeholder="age"/>
			</div>
			<div>
				<label> Phone Number </label>
				<input [(ngModel)]="contact.phone" placeholder="phone"/>
			</div>
			<button class="btn-large waves-effect waves-light red" type="button" (click)="update(contact)">Update</button>
			<button class="btn-large waves-effect waves-light blue" type="button" (click)="delete(contact)">delete</button>
			<button class="btn-large waves-effect waves-light green" type="button" (click)="back()">Go back</button>
</div>
