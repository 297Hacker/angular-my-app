<div class="row">
	<div class="col s12 m6">
		<div myHover class="card">
			<div class="card-content white-text">
				<span class="card-titel">
					Search Contacts
				</span><br>
				<input mySearchBar #term type="text" (keyup)="search(term.value)"/>
			</div>
			<div class="card-action">
				<li class="search-results white-text" *ngFor="let contact of contacts | async"
				(click)="selectContact(contact)">
				{{contact.name}}
				</li>
			</div>
		</div>
	</div>
</div>
