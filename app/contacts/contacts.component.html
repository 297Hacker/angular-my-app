<h2 class="center-align">Contact List</h2>
<div class="row">
	<div class="list col s12 m6" *ngFor="let contact of contacts" (click)="selectContact(contact)">
	<div class="card-panel hoverable #455a64 blue-grey darken-2">
		<span class="white-text">{{contact.name}}</span>
	</div>
	</div>
</div>

<add-contact [contacts]="contacts"></add-contact>
